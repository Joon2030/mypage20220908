<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="하진하원 코딩 할수 있다!!" />
        <meta property="og:description" content="하진 하원 코딩 입문!!" />
        <meta property="og:image" content="공유할 이미지" />
        <title>르탄이 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body {
                background-color: #44398a;
            }
            .profile {
               width: 100px; 
               height: 100px;

               background-color: green;
               border-radius: 100%;

               border : 2px solid white;

               background-image: url('준이네.png');
               background-position: center;
               background-size: cover;
            }
            .main {
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub {
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
      
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398a;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;

            }
            .wrap > a:hover {
                background-color: #d2d2d2;

        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">하진 하원의 코딩 실전</h1>
            <p class="sub">코딩은 내꺼~~</p>
            <a target="_blank" href="https://youtu.be/XfRZu4vKoVM">아빠의 교훈 "세상을 기쁘게 사는법"</a>
            <a target="_blank" href="https://youtu.be/MHfwoKeb2G0">엄마의 교훈 "지금부터 복을 주리라"</a>
            <a target="_blank" href="https://youtu.be/L_rfhLyNiMo">할아버지의 교훈 "우리는 믿음의 사람"</a>
            <a target="_blank" href="https://youtu.be/O-KAP3n2Ofg">할머니의 교훈 "주안에서의 기쁨"</a>     
        </div>
      
    </body>
</html>
